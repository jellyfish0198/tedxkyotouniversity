<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TEDxKyotoUniversity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(230, 43, 30, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%);
            padding: 60px 50px;
            border-radius: 16px;
            border: 1px solid rgba(230, 43, 30, 0.3);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.7);
            max-width: 450px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e62b1e, #d4af37);
            border-radius: 16px 16px 0 0;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #fff 0%, #e62b1e 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        h1 {
            font-size: 24px;
            color: #e0e0e0;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #999;
            margin-bottom: 40px;
            line-height: 1.6;
            font-size: 15px;
        }

        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            color: #d4af37;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            background: #0a0a0a;
            border: 1px solid rgba(230, 43, 30, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: rgba(230, 43, 30, 0.8);
            box-shadow: 0 0 20px rgba(230, 43, 30, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #e62b1e 0%, #c62015 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(230, 43, 30, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(230, 43, 30, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo {
                font-size: 24px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">TEDxKyotoUniversity</div>
        <h1>Private Access</h1>
        <p>このサイトは限定公開されています。<br>パスワードを入力してください。</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required autofocus>
            </div>
            <button type="submit">ログイン</button>
        </form>

        <div class="error-message" id="errorMessage">パスワードが正しくありません</div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
